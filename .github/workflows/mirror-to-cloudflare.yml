name: Build Kaspi XML

on:
  # Runs automatically on schedule + can be run manually.
  schedule:
    - cron: "*/30 * * * *"   # every 30 min; adjust if you want
  workflow_dispatch: {}

concurrency:
  group: build-xml-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write   # needed to push price.xml

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate docs/price.xml
        env:
          TENANT_ID:        ${{ secrets.TENANT_ID }}
          CLIENT_ID:        ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET:    ${{ secrets.CLIENT_SECRET }}
          SP_SITE_HOSTNAME: ${{ secrets.SP_SITE_HOSTNAME }}
          SP_SITE_PATH:     ${{ secrets.SP_SITE_PATH }}
          SP_XLSX_PATH:     ${{ secrets.SP_XLSX_PATH }}
          SP_TABLE_NAME:    ${{ secrets.SP_TABLE_NAME }}
          COMPANY_NAME:     ${{ secrets.COMPANY_NAME }}
          MERCHANT_ID:      ${{ secrets.MERCHANT_ID }}
          KASPI_STORE_ID:   ${{ secrets.KASPI_STORE_ID }}
        run: |
          python generate_xml.py

      - name: Commit updated XML (only if changed)
        run: |
          set -e
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/price.xml docs/index.html || true
          if git diff --cached --quiet; then
            echo "No changes in docs/ â€“ nothing to commit."
            exit 0
          fi
          git commit -m "Update price.xml"
          git push
