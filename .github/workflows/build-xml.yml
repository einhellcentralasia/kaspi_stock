name: Build Kaspi XML

on:
  schedule:
    - cron: "0 3-15/2 * * 1-5"   # every 2 hours, Mon–Fri, 08:00–20:00 in UTC+5
  workflow_dispatch: {}          # keep manual trigger

permissions:
  contents: write

concurrency:
  group: kaspi-xml
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Sanity check env (no secret values)
        run: |
          set -euo pipefail
          echo "LEN COMPANY_NAME: ${#COMPANY_NAME}"
          echo "LEN MERCHANT_ID: ${#MERCHANT_ID}"
          echo "LEN KASPI_STORE_ID: ${#KASPI_STORE_ID}"
          [[ ${#COMPANY_NAME} -ge 1 ]] || (echo "COMPANY_NAME missing/empty" && exit 1)
          [[ ${#MERCHANT_ID} -ge 3 ]] || (echo "MERCHANT_ID missing/too short" && exit 1)
          [[ ${#KASPI_STORE_ID} -ge 1 ]] || (echo "KASPI_STORE_ID missing/empty" && exit 1)
        env:
          COMPANY_NAME: ${{ secrets.COMPANY_NAME }}
          MERCHANT_ID: ${{ secrets.MERCHANT_ID }}
          KASPI_STORE_ID: ${{ secrets.KASPI_STORE_ID }}

      - name: Generate XML (from public SKU_updated)
        env:
          COMPANY_NAME: ${{ secrets.COMPANY_NAME }}
          MERCHANT_ID: ${{ secrets.MERCHANT_ID }}
          KASPI_STORE_ID: ${{ secrets.KASPI_STORE_ID }}
          SKU_UPDATED_CSV_URL: "https://raw.githubusercontent.com/einhellcentralasia/ostatki/main/data/SKU_updated/SKU_updated.csv"
        run: |
          set -euo pipefail
          python generate_xml.py

      - name: Commit & push if docs/price.xml changed
        run: |
          set -euo pipefail
          if [[ -n "$(git status --porcelain docs/price.xml)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add docs/price.xml
            git commit -m "Update price.xml"
            git pull --rebase
            git push
          else
            echo "No changes to commit."
          fi
