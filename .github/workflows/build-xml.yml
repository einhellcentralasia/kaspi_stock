name: Build Kaspi XML

on:
  schedule:
    - cron: "*/30 * * * *"     # every 30 minutes
  workflow_dispatch: {}         # allow manual run

concurrency:
  group: kaspi-xml
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ⬇️ NEW: sanity check that secrets actually reach the runner (no values printed)
      - name: Sanity check env (no secret values)
        run: |
          set -e
          echo "LEN TENANT_ID: ${#TENANT_ID}"
          echo "LEN CLIENT_ID: ${#CLIENT_ID}"
          echo "LEN CLIENT_SECRET: ${#CLIENT_SECRET}"
          [[ ${#TENANT_ID} -ge 36 ]] || (echo "TENANT_ID looks too short" && exit 1)
          [[ ${#CLIENT_ID} -ge 36 ]] || (echo "CLIENT_ID looks too short" && exit 1)
          [[ ${#CLIENT_SECRET} -ge 20 ]] || (echo "CLIENT_SECRET looks too short" && exit 1)
        env:
          TENANT_ID: ${{ secrets.TENANT_ID }}
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}

      - name: Generate XML (Graph Table API)
        env:
          TENANT_ID: ${{ secrets.TENANT_ID }}
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
          SP_SITE_HOSTNAME: ${{ secrets.SP_SITE_HOSTNAME }}
          SP_SITE_PATH: ${{ secrets.SP_SITE_PATH }}
          SP_XLSX_PATH: ${{ secrets.SP_XLSX_PATH }}
          SP_TABLE_NAME: ${{ secrets.SP_TABLE_NAME }}
          COMPANY_NAME: ${{ secrets.COMPANY_NAME }}
          MERCHANT_ID: ${{ secrets.MERCHANT_ID }}
          KASPI_STORE_ID: ${{ secrets.KASPI_STORE_ID }}
          DEFAULT_PREORDER_DAYS: "3"
        run: |
          python generate_xml.py

      - name: Commit & push if docs/price.xml changed
        run: |
          if [[ -n "$(git status --porcelain docs/price.xml)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add docs/price.xml
            git commit -m "Update price.xml [skip ci]"
            git push
          else
            echo "No changes to commit."
          fi
